language: python
cache: pip
sudo: false

python:
  - 3.6
  - python: 3.7
    dist: xenial
    sudo: true

env:
  global:
    - PIP_DEPS="jsonschema traitlets jinja2 pytest pytest-cov"

before_install:
- pip install pip --upgrade
- pip install $PIP_DEPS

install:
- python setup.py install

script:
- mkdir for_test
- if [[ $TRAVIS_PYTHON_VERSION == 2.7 ]]; then
    cp -r schemapi/src/ for_test/src;
    cd for_test;
    py.test src --doctest-module --cov-report term-missing --cov=src;
  else
    cd for_test;
    py.test --pyargs schemapi --doctest-module --cov-report term-missing --cov=schemapi;
  fi;
